{{ if eq .Title "Projects" -}}
<header class="header -no-margin-bottom">
{{ else -}}
<header class="header">
{{ end -}}
  <nav class="navbar 
  {{ if eq .Section "posts" -}} 
    -full-width 
  {{ end -}}
  {{ if eq .Section "scrawls" -}} 
    -full-width 
  {{ end -}}
  {{ if eq .Section "about" -}} 
    -full-width 
  {{ end -}}
  {{ if eq .Section "projects" -}} 
    -full-width 
  {{ end -}}
  ">

    {{ if not .IsHome }}
      <a href="/" class="navbar__name">kevinoh</a>
    {{ end }}
    <ul class="navbar__list
      {{ if .IsHome -}}
      -is-home
      {{ end }}
    ">
      <li class="navbar__list-item"><a href="/" class="navbar__list-link">home</a></li>
      <li class="navbar__list-item"><a href="/about" class="navbar__list-link">about</a></li>
      {{/* <li class="navbar__list-item"><a href="/scrawls" class="navbar__list-link">scrawls</a></li> */}}

    </ul>
