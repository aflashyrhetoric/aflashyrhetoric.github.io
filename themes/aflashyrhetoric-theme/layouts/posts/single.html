<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://kevinoh.me/posts/{{ .Params.slug }}" />
  <meta property="og:description" content="{{ .Params.ogdescription }}" />
  <meta property="og:image" content="http://kevinoh.me/img/{{ .Params.slug }}.png" />
  <meta property="fb:app_id" content="126086191274356" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>{{ .Title }}</title>
</head>

<body class="page-post-single">

{ partial "modules/header-dev" . }

<div class="post-single">
  <div class="post-single__heading-wrapper">
    <h1 class="post-single__heading">{{ .Title }}</h1>
  </div>

  <div class="post-single__content-wrapper">
    <div class="post-single__content-wrapper">
    {{ .Content }}
    </      
  </div>

  <a class="btn btn--accent" href="/posts">View All Posts</a>
</div>


{{ partial "modules/footer-dev" }}
