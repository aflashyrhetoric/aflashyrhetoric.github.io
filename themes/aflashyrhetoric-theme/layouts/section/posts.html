<!-- Page for a single web post in the posts/ dir -->

<!-- Include head tag manually -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <title>Blog</title>
</head>

{{ partial "modules/header-dev" . }}


<div class="section__container section__container--blog">
  <div class="section__inner -thin">
    <div class="section__label -post">
      <h2 class="section__label-text">all blog posts</h2>
    </div>

    <div class="section__projects">
      <ul class="project-box__list">
        {{ range where .Site.Pages "Section" "posts" }}
          {{ if ne .Title "posts" }}
          <li class="project-box__list-post">
            <a href="{{ .RelPermalink }}">
              {{ .Title }}
            </a>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</div>

{{ partial "modules/footer-dev" }}
